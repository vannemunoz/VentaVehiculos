<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Servicios</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!-- Estilos para el datatable -->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-dark">REGISTRO SERVICIOS</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="frmRegistroServicios">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="cboServicios">Nombre Servicio</label>
                                            <select id="cboServicios" class="form-control select2" style="width: 100%;">
                                                <option selected="selected" value="0">Seleccione un Servicio</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="cboEmpleado">Empleado</label>
                                        <!-- Se levanta el evento onchange cuando se elige un tipo de producto -->
                                        <select id="cboEmpleados" class="form-control select2" style="width: 100%;">
                                            <option selected="selected" value="0">Seleccione un Empleado</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" id="btnAgregar" class="btn-block btn-lg btn-primary">AGREGAR</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" id="btnGrabarServicio" class="btn-block btn-lg btn-primary">GRABAR SERVICIO</button>
                                    </div>


                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="scripts/Combo.js"></script>
    <script src="scripts/VentaVehiculos.js"></script>

    <!-- /.card -->
</body>
</html>
